<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Página 1</title>
</head>
<body>
<div class="container">
    <div>
        <h1>Hola mundo</h1>
        <h2>Página 2</h2>
        <a class="btn btn-success" th:href="@{/pagina1}">Regresar a la página 1</a>
    </div>
    <br><br>
    <!-- Boton para agregar imagenes -->
    <form method="post" th:action="@{/guardar}" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label" for="file-input" style="margin: auto;margin-top: 5px;">Cambiar Foto</label>
            <input class="formFile" name="imagen" type="file" id="file-input" accept="image/png, image/jpeg">
        </div>
        <div class="col-6" style="justify-content: center">
            <button class="sign__btn" type="submit">Guardar
            </button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
